<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Круговая диаграмма</title>
<style>
div {
background: #f5eee4; 
width: 100px; height: 100px;
text-align: center;
font: 40px/100px Times, serif;
border:  24px solid  #95CD8B; /*за весь круг в целом отвечает solid за границу 75%*/
border-right: 24px solid #D0E6BB; /*за правую часть кргуа отвечает, где светло-зеленая часть(25%)*/
border-radius: 100px; /*за углы отвечает, за их радиус, при 100% получается круг*/
}
span {
font-size: 1em; /*размер процента*/
}
</style>
</head>
<body>
<div>75<span>%</span></div>
</body>
</html>
