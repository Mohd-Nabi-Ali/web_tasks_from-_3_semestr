<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./css/2.css">
</head>

<body>


<section class="section">
  <div class="container">
    <header class="section__header">
      <h1 class="title">Праздник к нам приходит! До Нового года осталось</h1>
    </header>

    <div class="timer">

      <div class="items">
        <p class="numb_of_t js-time-number"></p>
        <p class="part_of_time">Дней</p>
      </div>

      <div class="items">
        <p class="numb_of_t js-time-number"></p>
        <p class="part_of_time">Часов</p>
      </div>

      <div class="items">
        <p class="numb_of_t js-time-number"></p>
        <p class="part_of_time">Минут</p>
      </div>

      <div class="items">
        <p class="numb_of_t js-time-number"></p>
        <p class="part_of_time">Секунд</p>
      </div>

    </div>

    <div class="pic">
      <img class="image" src="./imgs/ng.jpg" alt="#">
    </div>
  </div>
</section>

<script src="./js/2.js"></script>

</body>

</html>
