<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./css/7.css">
</head>

<body>

<main class="main">
  <div class="container">
    <div class="review">
      <header class="header">

        <button class="star1" type="button">
          <img class="star" data-index="0" src="./imgs/star.png" alt="star">
        </button>

        <button class="star2" type="button">
          <img class="star" data-index="1" src="./imgs/star.png" alt="star">
        </button>

        <button class="star3" type="button">
          <img class="star" data-index="2" src="./imgs/star.png" alt="star">
        </button>

        <button class="star4" type="button">
          <img class="star" data-index="3" src="./imgs/star.png" alt="star">
        </button>

        <button class="star5" type="button">
          <img class="star" data-index="4" src="./imgs/star.png" alt="star">
        </button>

      </header>

      <div class="content">
        <h3 class="mark">Это шедевр <span class="znak">&#128525;</span></h3>

        <form class="form" action="/">
          <div class="element">
            <textarea class="textarea" ></textarea>
          </div>

          <div class="element">
            <button class="button" id="message" type="button">Отправить</button>
          </div>
        </form>
      </div>

      <div class="thanks">
        <button class="button1" id="change" type="button">Изменить</button>
        <h3 class="text">Спасибо за отзыв!</h3>
      </div>
    </div> 
  </div> 
</main>

<script src="./js/7.js"></script>

</body>

</html>
