<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма</title>
  <link rel="stylesheet" href="./css/6.css">
</head>

<body>

<main class="main">
  <div class="container">
    <div class="container1" id="container1">
      <h2 class="title">Логин</h2>

      <form class="form" action="/">
        <div class="element">
          <input class="input" id="email" type="text" placeholder="Почта">
          <br>
          <span class="message"></span>
        </div>

        <div class="element">
          <input class="input" id="password" type="password" placeholder="Пароль">
          <br>
          <span class="message"></span>
        </div>

        <div class="element">
          <button class="button" id="button1" type="button">Войти</button>
        </div>
      </form>
    </div> 
  </div> 
</main>

<script src="./js/6.js"></script>

</body>

</html>
