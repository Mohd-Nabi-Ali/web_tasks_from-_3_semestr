<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Canvas в HTML5</title>
    </head>
    <body>
      <h1>Мохд Наби Али</h1>
      <br>
    <canvas id="canvas" style="display:block;">smt </canvas>
    <script>
      var
      canv= document.getElementById('canvas'),
      ctx=canv.getContext('2d');
      canv.width=window.innerWidth;
      canv.height=window.innerHeight; 
     ctx.fillStyle='red';
      ctx.fillRect(30,30,300,120);
      ctx.fillStyle='blue';
      ctx.fillRect(40,40,280,90);
    </script>
    </body>
</html>
